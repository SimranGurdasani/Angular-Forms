
<div class="wrapper d-flex justify-content-center align-items-center">
        <form #signupForm="ngForm" (ngSubmit)="submitForm(signupForm)" class="py-3 ">
            <div class="text-center text-white" id="signup">
                <h2>Sign Up</h2>
            </div>
            <div class="d-flex">
                <input type="text" class="form-control me-3" placeholder="First Name" name="fname" [(ngModel)]="form.fname" required >
                <input type="text" class="form-control" placeholder="Last Name" name="lname" [(ngModel)]="form.lname" required>
            </div>

            <div class="mt-3">
                <input type="text" name="email" id="email" placeholder="Email" class="form-control" [(ngModel)]="form.email" required email>
                <p style="color: red;" *ngIf="signupForm.controls['email'].touched && signupForm.controls['email'].invalid">Please enter proper email.</p>
            </div>

            <div class="mt-3">
                <input type="password" name="password" id="password" placeholder="Password" class="form-control" [(ngModel)]="form.password" required >
                <p style="color: red;" *ngIf="signupForm.controls['password'].touched && signupForm.controls['password'].invalid">Please enter your password.</p>
            </div>

            <div class="mt-3">
                <input type="password" name="confirmpwd" id="confirmpwd" placeholder="Confirm Password" class="form-control" [(ngModel)]="form.confirmpwd" required >
                <p style="color: red;" *ngIf="signupForm.controls['confirmpwd'].value !='' && signupForm.controls['password'].value != signupForm.controls['confirmpwd'].value">Password does not match.</p>
            </div>

            <button type="submit" class="btn btn-dark mt-3">Sign Up</button>

            <!-- ye niche hame dikhega json m form jo hamne json m ts m banaya tha -->
            {{form | json}}

        </form>
</div>
