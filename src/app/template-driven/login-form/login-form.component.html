
<div class="wrapper d-flex justify-content-center align-items-center">
    <form #loginForm="ngForm" (ngSubmit)="submitForm()" class="py-3 ">
        <div class="text-center text-white" id="signup">
            <h2>Login</h2>
        </div>

        <div class="mt-3">
            <input type="text" name="email" id="email" placeholder="Email" class="form-control" [(ngModel)]="form.email" required email>
            <p style="color: red;" *ngIf="loginForm.controls['email']?.touched && loginForm.controls['email'].invalid">Please enter your email.</p>
        </div>

        <div class="mt-3">
            <input type="password" name="password" id="password" placeholder="Password" class="form-control" [(ngModel)]="form.password" required >
            <p style="color: red;" *ngIf="loginForm.controls['password']?.touched && loginForm.controls['password'].invalid">Please enter your password.</p>
        </div>

        <button type="submit" class="btn btn-dark mt-3">Login</button>

    </form>
</div>
